<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/css/style.css" />
  <link rel="stylesheet" href="%PUBLIC_URL%/css/nouislider.min.css">
  <link rel="stylesheet" href="%PUBLIC_URL%/css/ion.rangeSlider.css" />
  <link rel="stylesheet" href="%PUBLIC_URL%/css/ion.rangeSlider.skinFlat.css" />

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap"
    rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="%PUBLIC_URL%/plugin/animate/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/plugin/bootstrap/bootstrap.min.css">
  <!-- Owlcarousel -->
  <link href="%PUBLIC_URL%/plugin/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  <!-- Bootstrap-Icons -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <!-- Font-Awesome -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <!-- start vanillatop plugin -->
  <link rel="stylesheet" href="%PUBLIC_URL%/plugin/vanillatop/vanillatop.min.css">

  <link href="%PUBLIC_URL%/plugin/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
  <title>Food's Gate</title>
</head>

<body>
  <div id="body"></div>
  <div id="foot"></div>

  <!-- start vanillatop plugin -->
  <div><a href="#" class="vanillatop"></a></div>
  <!-- end vanillatop plugin -->

  <!-- jQuery (Necessary for All JavaScript Plugins) -->
  <script src="%PUBLIC_URL%/plugin/jquery/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap js -->
  <script src="%PUBLIC_URL%/plugin/bootstrap/bootstrap.bundle.min.js"></script>
  <!-- Vanillatop -->
  <script src="%PUBLIC_URL%/plugin/vanillatop/vanillatop.min.js"></script>
  <!-- Wow -->
  <script src="%PUBLIC_URL%/plugin/wow/wow.min.js"></script>
  <!-- Owlcarousel -->
  <script src="%PUBLIC_URL%/plugin/owlcarousel/owl.carousel.min.js"></script>
  <!-- Isotope -->
  <script src="%PUBLIC_URL%/plugin/isotope/isotope.pkgd.min.js"></script>

  <script src="%PUBLIC_URL%/plugin/easing/easing.min.js"></script>
  <script src="%PUBLIC_URL%/plugin/waypoints/waypoints.min.js"></script>
  <script src="%PUBLIC_URL%/plugin/counterup/counterup.min.js"></script>
  <script src="%PUBLIC_URL%/plugin/tempusdominus/js/moment.min.js"></script>
  <script src="%PUBLIC_URL%/plugin/tempusdominus/js/moment-timezone.min.js"></script>
  <script src="%PUBLIC_URL%/plugin/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Scripts Js -->
  <script src="%PUBLIC_URL%/js/scripts.js" async></script>


  <script async>
    // Food isotope and filter
    var foodIsotope = $('.foods-menu-container').isotope({
      itemSelector: '.foods-menu-item',
      layoutMode: 'fitRows'
    });
    $('#foods-menu-filters .filter-btn .btn').on('click', function (event) {
      foodIsotope.isotope({ filter: $(this).data('filter') });
      alert(event);
    });

  </script>

</body>

</html>
